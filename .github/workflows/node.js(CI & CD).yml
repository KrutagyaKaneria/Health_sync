# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # -------------------------------
  # 1️⃣ BUILD + TEST JOB
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # ❗ Removed cache to avoid lock file requirement
          # cache: 'npm'

      # FIX: Automatically detect lock file
      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found → Using npm ci"
            npm ci
          else
            echo "package-lock.json not found → Using npm install"
            npm install
          fi

      - name: Run Build
        run: npm run build --if-present

      - name: Run Tests
        run: npm test


  # -------------------------------
  # 2️⃣ LINT JOB
  # -------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint


  # -------------------------------
  # 3️⃣ SECURITY AUDIT JOB
  # -------------------------------
  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: NPM Audit Security Check
        run: npm audit --audit-level=high


  # -------------------------------
  # 4️⃣ DOCKER BUILD & PUSH JOB
  # -------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: [build, lint, security]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t krutagyakaneria/nodejs_cicd_workflow:${{ github.sha }} .

      - name: Push Docker Image
        run: docker push krutagyakaneria/nodejs_cicd_workflow:${{ github.sha }}


  # -------------------------------
  # 5️⃣ DEPLOYMENT JOB
  # -------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Trigger Deployment
        run: |
          curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }}
          echo "Deployment triggered successfully!"
