name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # -------------------------------
  # 1️⃣ BUILD JOB (NO TESTING)
  # -------------------------------
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        working-directory: Backend
        run: npm install

      - name: Run Build (if build script exists)
        working-directory: Backend
        run: npm run build --if-present



  # -------------------------------
  # 2️⃣ LINT JOB
  # -------------------------------
  lint:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: Backend
        run: npm install

      - name: Run ESLint
        working-directory: Backend
        run: npm run lint --if-present



  # -------------------------------
  # 3️⃣ SECURITY JOB
  # -------------------------------
  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: Backend
        run: npm install

      - name: Security Audit (non-blocking)
        working-directory: Backend
        run: |
          echo "Running npm audit fix..."
          npm audit fix || true

          echo "Running security audit..."
          npm audit --audit-level=high || true

          echo "Audit completed (pipeline will not fail)."




  # -------------------------------
  # 4️⃣ DOCKER BUILD & PUSH JOB
  # -------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: [build, lint, security]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t krutagyakaneria/nodejs_cicd_workflow:${{ github.sha }} Backend

      - name: Push Docker Image
        run: docker push krutagyakaneria/nodejs_cicd_workflow:${{ github.sha }}



  # -------------------------------
  # 5️⃣ DEPLOY JOB
  # -------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Trigger Deployment
        run: |
          curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }}
          echo "Deployment triggered successfully!"
